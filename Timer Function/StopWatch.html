<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      img {
        width: 100% !important;
        height: 200px !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Amazon</a>
      </div>
    </nav>

    <section class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-4 m-auto">
          <div class="card">
            <div class="card-header text-center bg-dark text-white">
              <h2>StopWatch</h2>
            </div>
            <div class="card-body text-center">
              <h1>
                <span id="min">00</span>
                <span id="sec">00</span>
                <span id="m-sec">00</span>
              </h1>
              <button class="btn btn-success btn-md" id="start-btn">
                Start
              </button>
              <button class="btn btn-danger btn-md" id="stop-btn">Stop</button>
              <button class="btn btn-warning btn-md" id="reset-btn">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Script Code -->
    <script src="watch.js"></script>
  </body>
</html>
