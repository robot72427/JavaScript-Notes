<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Amazon</a>
      </div>
    </nav>
    <section class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-4 m-auto">
          <div class="card">
            <div class="card-body bg-dark text-white text-center">
              <h1>Digital Watch</h1>
              <h2>Asia/ Kolkata</h2>
              <h2 id="time-display"></h2>
              <h2 id="date-display"></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      let timeDisplay = document.getElementById("time-display");
      let dateDisplay = document.getElementById("date-display");

      function timer() {
        let d1 = new Date();
        let currentTime = d1.toLocaleTimeString();
        let currentDate = d1.toLocaleDateString();

        timeDisplay.textContent = currentTime;
        dateDisplay.textContent = currentDate;
      }
      setInterval(timer, 1000);
    </script>
  </body>
</html>
