<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <i class="bi bi-snow pe-2"></i>
          <span class="text-warning">J</span>BANK</a
        >
      </div>
      <div>
        <form class="d-flex" id="login-form">
          <input
            type="text"
            class="form-control me-2"
            placeholder="Enter username"
            id="usn"
          />
          <input
            type="text"
            class="form-control me-2"
            placeholder="Enter Pin"
            id="pin"
          />
          <input type="submit" class="btn btn-warning" value="Login" />
        </form>
      </div>
    </nav>
    <section class="container-fluid mt-4">
      <div class="row">
        <div class="col text-center">
          <p id="user-message">Login to get Started</p>
        </div>
      </div>
    </section>

    <section class="container-fluid mt-4 hidden" id="section">
      <div class="row">
        <div class="col-md-3 d-grid">
          <button class="btn btn-dark" id="view-statement">
            View Statement
          </button>
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-dark" id="checkBalance">Check Balance</button>
        </div>
        <div class="col-md-3 d-grid" id="deposits">
          <button class="btn btn-dark">Deposits</button>
        </div>
        <div class="col-md-3 d-grid" id="withdrawls">
          <button class="btn btn-dark">Withdrawls</button>
        </div>
      </div>
    </section>

    <section class="container mt-4 hidden" id="main-section">
      <div class="row">
        <div class="col-md-8 m-auto">
          <div class="card">
            <div class="card-header bg-dark text-white text-center">
              <h2>All Transaction Done By You</h2>
            </div>
            <div class="card-body">
              <ul class="list-group" id="display-transactions"></ul>
              <ul class="list-group mt-4 hidden" id="amount">
                <li class="list-group-item">
                  Total <span class="float-end" id="total"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
