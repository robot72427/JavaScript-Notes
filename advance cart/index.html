<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Amazon</a>
        <button id="add-product" class="btn btn-primary">Add Product</button>
      </div>
    </nav>
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-5 m-auto mt-4">
          <div class="card hidden" id="form-component">
            <div class="card-body">
              <form id="form-el">
                <div class="form-group mb-2">
                  <label for="">Product Name</label>
                  <input
                    type="text"
                    placeholder="Enter Product Name"
                    class="form-control"
                    id="product-name"
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="">Product Price</label>
                  <input
                    type="number"
                    placeholder="Enter Product Price"
                    class="form-control"
                    id="product-price"
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="">Product Image</label>
                  <input type="file" class="form-control" id="product-img" />
                </div>
                <div class="form-group mb-2">
                  <input type="checkbox" id="checkbox" />
                  <label for="">Is Stock Available</label>
                </div>
                <div
                  class="form-group mb-2"
                  id="quantity-field"
                  style="display: none"
                >
                  <label for="">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="product-quantity"
                  />
                </div>
                <input type="submit" value="Submit" class="btn btn-dark" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid mt-3">
      <div class="row" id="result"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
