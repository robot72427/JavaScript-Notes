<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <input type="text" id="display" />
      <div class="buttons">
        <button style="background: orange" id="btn1">AC</button>
        <button id="btn2">DEL</button>
        <button id="btn3">%</button>
        <button id="btn4">/</button>
        <button id="btn5">7</button>
        <button id="btn6">8</button>
        <button id="btn7">9</button>
        <button id="btn8">*</button>
        <button id="btn9">4</button>
        <button id="btn10">5</button>
        <button id="btn11">6</button>
        <button id="btn12">-</button>
        <button id="btn13">1</button>
        <button id="btn14">2</button>
        <button id="btn15">3</button>
        <button id="btn16">+</button>
        <button id="btn17">00</button>
        <button id="btn18">0</button>
        <button id="btn19">.</button>
        <button style="background: orange" id="btn20">=</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
