<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form Fields</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label for="label">Enter Label:</label>
          <input
            type="text"
            id="label"
            class="form-control"
            placeholder="Enter label"
          />
        </div>
        <div class="form-group">
          <label for="type">Enter Type:</label>
          <input
            type="text"
            id="type"
            class="form-control"
            placeholder="Enter type"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <div id="output" class="mt-5"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
